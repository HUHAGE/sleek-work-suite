<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="twitter:card" content="summary_large_image" />

    <style>
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% { transform: scale(0.95); }
        50% { transform: scale(1.05); }
        100% { transform: scale(0.95); }
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #000000;
        z-index: 9999;
        transition: opacity 0.3s;
      }

      .dark #initial-loader {
        background: #000000;
      }

      #initial-loader.fade-out {
        opacity: 0;
      }

      .welcome-text {
        color: white;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 2rem;
        text-align: center;
        animation: slideUp 0.8s ease-out forwards;
        text-shadow: 0 0 20px rgba(0, 165, 233, 0.5);
      }

      .loader-container {
        position: relative;
        width: 120px;
        height: 120px;
        animation: pulse 2s ease-in-out infinite;
      }

      .spinner-outer {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 4px solid rgba(0, 165, 233, 0.1);
        border-top-color: rgba(0, 165, 233, 0.8);
        border-radius: 50%;
        animation: rotate 1.5s linear infinite;
        box-shadow: 0 0 20px rgba(0, 165, 233, 0.3);
      }

      .spinner-inner {
        position: absolute;
        top: 15%;
        left: 15%;
        width: 70%;
        height: 70%;
        border: 4px solid rgba(0, 165, 233, 0.1);
        border-top-color: rgba(0, 165, 233, 0.6);
        border-radius: 50%;
        animation: rotate 2s linear infinite reverse;
      }

      .loading-text {
        margin-top: 2rem;
        color: rgba(255, 255, 255, 0.7);
        font-size: 1rem;
        animation: slideUp 0.8s ease-out 0.2s forwards;
        opacity: 0;
      }

      @media (max-width: 640px) {
        .welcome-text {
          font-size: 1.5rem;
          padding: 0 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div id="initial-loader">
      <div class="welcome-text">欢迎使用 HUHA 小工具！</div>
      <div class="loader-container">
        <div class="spinner-outer"></div>
        <div class="spinner-inner"></div>
      </div>
      <div class="loading-text">正在启动应用...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
