<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes glowPulse {
        0%, 100% {
          box-shadow: 0 0 20px rgba(0, 165, 233, 0.4),
                      0 0 40px rgba(0, 165, 233, 0.2),
                      0 0 60px rgba(0, 165, 233, 0.1);
        }
        50% {
          box-shadow: 0 0 30px rgba(0, 165, 233, 0.6),
                      0 0 60px rgba(0, 165, 233, 0.4),
                      0 0 90px rgba(0, 165, 233, 0.2);
        }
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes textGlow {
        0%, 100% {
          text-shadow: 0 0 10px rgba(0, 165, 233, 0.5),
                       0 0 20px rgba(0, 165, 233, 0.3),
                       0 0 30px rgba(0, 165, 233, 0.2);
        }
        50% {
          text-shadow: 0 0 20px rgba(0, 165, 233, 0.8),
                       0 0 40px rgba(0, 165, 233, 0.5),
                       0 0 60px rgba(0, 165, 233, 0.3);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
        z-index: 9999;
        transition: opacity 0.4s ease-out;
        overflow: hidden;
      }

      #initial-loader::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(0, 165, 233, 0.1) 0%, transparent 70%);
        animation: rotate 20s linear infinite;
      }

      #initial-loader.fade-out {
        opacity: 0;
      }

      .welcome-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      .welcome-title {
        font-size: 3rem;
        font-weight: 800;
        color: #ffffff;
        letter-spacing: 0.05em;
        animation: fadeInScale 0.6s ease-out, textGlow 2s ease-in-out infinite;
        margin: 0;
        text-align: center;
        background: linear-gradient(135deg, #00a5e9 0%, #00d4ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .welcome-subtitle {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.7);
        animation: slideUp 0.8s ease-out 0.2s both;
        margin: 0;
      }

      .loader-container {
        position: relative;
        width: 100px;
        height: 100px;
        animation: fadeInScale 0.8s ease-out 0.3s both;
      }

      .spinner-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 4px solid transparent;
        border-top-color: rgba(0, 165, 233, 0.8);
        border-right-color: rgba(0, 165, 233, 0.6);
        border-radius: 50%;
        animation: rotate 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite,
                   glowPulse 2s ease-in-out infinite;
      }

      .spinner-ring:nth-child(2) {
        width: 80%;
        height: 80%;
        top: 10%;
        left: 10%;
        border-top-color: rgba(0, 212, 255, 0.8);
        border-right-color: rgba(0, 212, 255, 0.6);
        animation-duration: 1.5s;
        animation-direction: reverse;
      }

      .spinner-ring:nth-child(3) {
        width: 60%;
        height: 60%;
        top: 20%;
        left: 20%;
        border-top-color: rgba(0, 165, 233, 0.6);
        border-right-color: rgba(0, 165, 233, 0.4);
        animation-duration: 2s;
      }

      .loader-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30px;
        height: 30px;
        background: radial-gradient(circle, rgba(0, 165, 233, 0.8) 0%, rgba(0, 212, 255, 0.4) 100%);
        border-radius: 50%;
        animation: glowPulse 2s ease-in-out infinite;
      }

      @media (max-width: 640px) {
        .welcome-title {
          font-size: 2rem;
        }
        .welcome-subtitle {
          font-size: 1rem;
        }
        .loader-container {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </head>

  <body>
    <div id="initial-loader">
      <div class="welcome-content">
        <h1 class="welcome-title">欢迎使用 HUHA工具集</h1>
        <div class="loader-container">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="loader-center"></div>
        </div>
        <p class="welcome-subtitle">正在启动，马上就好...</p>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
